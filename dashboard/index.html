<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Cibersegurança</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="dashboard">
        <h1>Dashboard de Cibersegurança</h1>
        <div class="card">
            <h2>Ataques por Mês</h2>
            <canvas id="ataquesPorMes"></canvas>
        </div>
        <div class="card">
            <h2>Tipos de Ataques</h2>
            <canvas id="tiposDeAtaques"></canvas>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
